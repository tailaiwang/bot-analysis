name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Specify the working directory for the checkout action
          path: './bot-analysis-react'
      - name: Set up Node and Install dependencies
        run: |
          cd bot-analysis-react
          npm ci
          npm install --save-dev @actions/setup-node@v4
          npx actions/setup-node@v4
          npm ci
        # Working directory for this step is already set by the checkout action
      - name: Build
        run: npm run build
        working-directory: './bot-analysis-react'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './bot-analysis-react/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
